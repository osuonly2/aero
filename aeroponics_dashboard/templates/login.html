
{% extends "layout.html" %}
{% block title %}Login - Aeroponics{% endblock %}
{% block content %}
<div class="card">
  <h2>Login</h2>
  <form method="post">
    <label>Username</label>
    <input type="text" name="username" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
